{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1>Edit Page</h1>

<form action="{% url 'savepage' %}" method="POST">
    {% csrf_token %}
    <title>Enter Title</title>
    <input type="text" name="title" placeholder="Enter title" value="{{ title }}">
    <br>
    <p><label>TextArea:</label></p>
    <textarea name="textarea" rows="4" cols="50">{{ textarea }}</textarea>
    <br>
    <input type="submit" value="Edit">
</form>

{% endblock %}

<!-- get and post method in django -->
