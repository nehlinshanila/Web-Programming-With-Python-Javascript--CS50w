{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1>Search</h1>

<ul>
    {% for entry in recommendation %}
    <li>
        <a href="{% url 'entry' title=entry %}">{{ entry }}</a>
    </li>
    <!-- inside href we are linking it to the route hwhich is entry and also include the title-->
    {% endfor %}
</ul>

{% endblock %}

<!-- get and post method in django -->
